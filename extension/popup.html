<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      :root {
        --stop-red: #e14b4b;
        --bg: #0f0f0f;
        --panel: #1b1b1b;
        --text: #f2f2f2;
        --muted: rgba(255, 255, 255, 0.68);
      }
      body {
        width: 320px;
        text-align: center;
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 14px;
        background: var(--bg);
        color: var(--text);
      }
      h3.title {
        margin: 6px 0 12px 0;
        font-size: 1.15rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        color: var(--stop-red);
      }
      .logo {
        width: 48px;
        height: 48px;
        border-radius: 6px;
        margin: 4px auto 8px auto;
        margin-bottom: 10px;
        display: block;
      }
      button {
        background-color: var(--stop-red);
        color: white;
        padding: 10px 16px;
        border: 1px solid color-mix(in srgb, var(--stop-red) 70%, transparent);
        cursor: pointer;
        margin: 6px 0;
        width: 100%;
        border-radius: 8px;
        font-weight: 600;
        box-shadow: 0 6px 16px rgba(0,0,0,0.45), 0 0 12px color-mix(in srgb, var(--stop-red) 30%, transparent);
      }
      button:hover {
        background-color: color-mix(in srgb, var(--stop-red) 85%, #000 15%);
      }

      /* Preferences form styles */
      .prefs-form {
        text-align: left;
        padding: 12px;
        background-color: var(--panel);
        border-radius: 10px;
        margin-bottom: 12px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 10px 22px rgba(0,0,0,0.45);
      }
      .prefs-form label {
        display: block;
        margin-top: 10px;
        font-size: 12px;
        font-weight: 600;
        color: var(--muted);
      }
      .prefs-form input, .prefs-form select {
        width: 100%;
        padding: 9px 10px;
        padding-right: 28px;
        margin-top: 4px;
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 13px;
        background: rgba(255,255,255,0.06);
        color: var(--text);
      }
      .prefs-form select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image:
          linear-gradient(45deg, transparent 50%, var(--muted) 50%),
          linear-gradient(135deg, var(--muted) 50%, transparent 50%);
        background-position:
          right 18px center,
          right 12px center;
        background-size: 6px 6px;
        background-repeat: no-repeat;
        padding-right: 36px;
      }
      .prefs-form input:focus, .prefs-form select:focus {
        border-color: var(--stop-red);
        outline: none;
      }
      .prefs-form input::placeholder {
        color: rgba(255,255,255,0.5);
      }
      .prefs-display {
        text-align: left;
        padding: 12px;
        background-color: var(--panel);
        border-radius: 10px;
        margin-bottom: 12px;
        font-size: 12px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 10px 22px rgba(0,0,0,0.45);
      }
      .prefs-display p {
        margin: 4px 0;
      }
      .edit-prefs-btn {
        background-color: transparent;
        border: 1px solid rgba(255,255,255,0.18);
        font-size: 12px;
        padding: 6px 12px;
        color: var(--text);
        box-shadow: none;
      }
      .edit-prefs-btn:hover {
        background-color: rgba(255,255,255,0.06);
      }
      .save-prefs-btn {
        background-color: var(--stop-red);
        margin-top: 10px;
      }
      .section-title {
        margin: 0 0 6px 0;
        color: var(--text);
        font-size: 13px;
        font-weight: 600;
      }
      .section-subtitle {
        font-size: 11px;
        color: var(--muted);
        margin: 0 0 10px 0;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <img src="icon.png" alt="Stop Shopping" class="logo" />
    <h3 class="title">Stopify</h3>

    <!-- First-time setup / Edit preferences form -->
    <div id="prefs-setup" class="prefs-form hidden">
      <h4 class="section-title">Set Your Preferences</h4>
      <p class="section-subtitle">Help us help you shop mindfully.</p>

      <label for="budget">Monthly Spending Budget ($)</label>
      <input type="number" id="budget" placeholder="e.g., 500" min="0" step="1">

      <label for="threshold">Large Purchase Threshold ($)</label>
      <input type="number" id="threshold" placeholder="e.g., 100" min="0"
        step="1">

      <label for="sensitivity">Spending Sensitivity</label>
      <select id="sensitivity">
        <option value="low">Low - Gentle reminders</option>
        <option value="medium" selected>Medium - Balanced</option>
        <option value="high">High - Strict warnings</option>
      </select>

      <button id="save-prefs-btn" class="save-prefs-btn">Save
        Preferences</button>
    </div>

    <!-- Display saved preferences -->
    <div id="prefs-display" class="prefs-display hidden">
      <p>Budget: <strong id="display-budget">-</strong>/month</p>
      <p>Large Purchase: <strong id="display-threshold">-</strong>+</p>
      <p>Sensitivity: <strong id="display-sensitivity">-</strong></p>
      <button id="edit-prefs-btn" class="edit-prefs-btn">Edit
        Preferences</button>
    </div>

    <!-- Main content (shown after setup) -->
    <div id="main-content" class="hidden">
      <p class="section-subtitle">Your preferences are set. Happy mindful
        shopping!</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
