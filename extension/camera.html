<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #cam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transform: scaleX(-1);
        }
    </style>
    </head>
    <body>
        <video id="cam" autoplay muted playsinline></video>
        <script src="camera.js"></script>
    </body>
</html>
